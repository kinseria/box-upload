name: Upload to Box via OAuth

on:
  workflow_dispatch:

jobs:
  upload-to-box:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Authenticate, create folder, and upload file to Box
        run: |
          echo "üîê Fetching Box access token..."

          TOKEN_RESPONSE=$(curl -s -X POST https://api.box.com/oauth2/token \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=${BOX_CLIENT_ID}" \
            -d "client_secret=${BOX_CLIENT_SECRET}")

          ACCESS_TOKEN=$(echo "$TOKEN_RESPONSE" | jq -r '.access_token')

          if [ "$ACCESS_TOKEN" == "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "‚ùå Failed to get access token"
            echo "$TOKEN_RESPONSE"
            exit 1
          fi

          echo "‚úÖ Access token obtained"

          echo "üìÅ Creating a folder in Box root (id = 0)..."

          FOLDER_NAME="ci-upload-$(date +%s)"

          CREATE_FOLDER_RESPONSE=$(curl -s -X POST https://api.box.com/2.0/folders \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"name\": \"$FOLDER_NAME\", \"parent\": {\"id\": \"0\"}}")

          FOLDER_ID=$(echo "$CREATE_FOLDER_RESPONSE" | jq -r '.id')

          if [ "$FOLDER_ID" == "null" ] || [ -z "$FOLDER_ID" ]; then
            echo "‚ùå Failed to create folder"
            echo "$CREATE_FOLDER_RESPONSE"
            exit 1
          fi

          echo "‚úÖ Created folder '$FOLDER_NAME' with ID: $FOLDER_ID"

          echo "üìÑ Creating example file to upload..."
          FILE_PATH="20251010_110657.mp4"
          echo "Uploaded from GitHub Actions at $(date)" > $FILE_PATH

          echo "‚è´ Uploading file to Box..."

          UPLOAD_RESPONSE=$(curl -s -X POST https://upload.box.com/api/2.0/files/content \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -F attributes="{\"name\":\"$(basename $FILE_PATH)\", \"parent\":{\"id\":\"$FOLDER_ID\"}}" \
            -F file=@$FILE_PATH)

          FILE_ID=$(echo "$UPLOAD_RESPONSE" | jq -r '.entries[0].id')

          if [ "$FILE_ID" == "null" ] || [ -z "$FILE_ID" ]; then
            echo "‚ùå Upload failed"
            echo "$UPLOAD_RESPONSE"
            exit 1
          fi

          echo "‚úÖ File uploaded successfully to folder '$FOLDER_NAME'. File ID: $FILE_ID"
          
        env:
          BOX_CLIENT_ID: ${{ secrets.BOX_CLIENT_ID }}
          BOX_CLIENT_SECRET: ${{ secrets.BOX_CLIENT_SECRET }}
